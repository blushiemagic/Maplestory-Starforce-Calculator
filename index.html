<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="src.js"></script>
</head>
<body>
    <form onsubmit="calculate(); return false;">
        <div>
            <label for="event">Event: </label>
            <select id="event">
                <option value="none">None</option>
                <option value="discount">30% Off</option>
                <option value="guarantee">5/10/15</option>
                <option value="extra">+2 for 1-10</option>
            </select>
        </div>
        <div>
            <label for="event-safeguard">Event: No Destroy Up to 15: </label>
            <input type="checkbox" id="event-safeguard" value="event-safeguard">
        </div>
        <div>
            <label for="mvp">MVP: </label>
            <select id="mvp">
                <option value="none">None</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="diamond">Diamond</option>
            </select>
        </div>
        <div>
            <label for="level">Level: </label>
            <input type="number" id="level" required value="150" min="0" max="250">
        </div>
        <div>
            <label for="from">Current Stars: </label>
            <input type="number" id="from" required value="10" min="0" max="24">
        </div>
        <div>
            <label for="to">Target Stars: </label>
            <input type="number" id="to" required value="22" min="1" max="25">
        </div>
        <div>
            <label for="safeguard">Safeguard: </label>
            <input type="checkbox" id="safeguard" value="safeguard">
        </div>
        <div>
            <label for="catcher">Star Catching: </label>
            <input type="checkbox" id="catcher" value="catcher">
        </div>
        <input type="submit" value="Calculate">
    </form>
    <div id="results"></div>
</body>
